<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Profiles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8bbd0; /* สีชมพูหวาน */
            color: #6a4e23;
            text-align: center;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #ff66b2; /* สีชมพูสดใสของบาร์บี้ */
            margin-top: 50px;
            font-size: 3em;
        }

        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.1);
        }

        .container {
            padding: 50px 0;
        }

        .row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .col-md-6 {
            flex: 1;
            max-width: 250px;
        }

        .btn {
            background-color: #ff66b2;
            color: white;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #f8bbd0;
            color: #ff66b2;
        }

        .footer {
            background-color: #ff66b2;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer p {
            font-size: 14px;
        }

        .footer a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .container {
                padding: 20px;
            }

            .profile-img {
                width: 150px;
                height: 150px;
            }

            .btn {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <h1>Click on the profile picture to view the profile</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <a href="RTha.html">
                    <img src="img/Rhat.jpg" alt="Person 1" class="profile-img">
                    <p>rmaturas</p>
                </a>
            </div>
            <div class="col-md-6">
                <a href="portfolio_kate.html">
                    <img src="img/kate.jpg" alt="Person 2" class="profile-img">
                    <p>pchansor</p>
                </a>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 Barbie's Profile | <a href="index.html">Home</a></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
